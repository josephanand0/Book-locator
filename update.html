<script>
function show()
{
if(document.getElementById("cl").value=="For Rack No")
{
b=parseInt(f1.bid.value);
var xmlhttp;    
if (window.XMLHttpRequest)
  {
  xmlhttp=new XMLHttpRequest();
  }
else
  {
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
	
	document.getElementById("br").disabled=false;
	document.getElementById("br").value=xmlhttp.responseText;
    	document.getElementById("cl").value="Update";
    }
  }
xmlhttp.open("GET","GetRackNo.jsp?r="+b,true);
xmlhttp.send();
}
}
</script>
